        var table = document.getElementById ( "list" )

        anime.forEach ( a => {

                             "</td><td class=name>" + a [ 0 ] +
                             "<br>&#9734; " + a [ 1 ] + "</td></tr>"
          num ++
        })
          function isv ( el ) {
          var rect = el.getBoundingClientRect ( )
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= ( window.innerHeight || document.documentElement.clientHeight ) &&
            rect.right <= ( window.innerWidth || document.documentElement.clientWidth )
          )
        }

        function onv ( el, callback ) {
          var old
          return ( ) => {
            var v = isv ( el )
            if ( v != old ) {
              old = v
              callback ( )
            }
          }
        }

        var handler = onv ( document.getElementById ( "list" ), ( ) => {
