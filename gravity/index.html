<html>
  <head>
    <title>/dev/gravity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="/dev/gravity">
    <meta property="og:site_name" content="gXLg">
    <meta property="og:description" content="Small customizable gravity simulator">
    <meta property="og:type" content="video">
    <meta name="theme-color" content="#000000">

    <script src="./script.js"></script>
    <style>
      .field {
        border-style: solid;
      }
      span {
        position: relative;
        width: 5px;
        height: 5px;
        background: #000;
        border-radius: 50%;
        display: inline-flex;
      }
      input[type=text]:not([id=s]) {
        width: 90px;
      }
    </style>

  </head>

  <body>
    <div class=field id=f></div>
    <input type=button id=b value=play onclick=play()>
    <input type=button value=share onclick=compress()>
    <input type=text id=s readonly><br><br>
    x: <input type=text id=x>
    y: <input type=text id=y><br>
    m: <input type=text id=m><br>
    vx: <input type=text id=vx>
    vy: <input type=text id=vy><br>
    <input type=button value=add onclick=add()><br><br>

    <div id=l></div>
  </body>

</html>
