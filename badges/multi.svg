<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 100 40" width="100" height="100" style="color: white;">

  <defs>
    <linearGradient id="gradient" x1="40%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#c93604" /> 
      <stop offset="50%" stop-color="#ee630c" />
      <stop offset="100%" stop-color="#fc8a3d" />
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="0" y="50" width="100" height="100" rx="20" ry="20" fill="url(#gradient)" opacity="0.7" />

  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="5" dy="3" result="offsetblur" />
      <feFlood flood-color="black" flood-opacity="0.6" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode /> <feMergeNode in="SourceGraphic" /> </feMerge>
    </filter>
  </defs>

  <!-- fabric -->
  <image
    href="data:image/png;base64,"
    x="0" y="50" width="100" height="100" filter="url(#dropShadow)" />

  <g stroke-width="10" color="black" opacity="0.7">
    <path d="M13 115
             L18 115
             Q33 115 38 101"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M13 85
             L38 85
             Q48 85 53 99"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M13 100
             L68 100"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M66 86 L92 100 L66 114 Z" fill="currentColor"/>
  </g>

  <g stroke-width="6" color="white" opacity="1">
    <path d="M13 115
             L18 115
             Q33 115 38 101"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M13 85
             L38 85
             Q48 85 53 99"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M13 100
             L68 100"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round" />
    <path d="M68 90 L88 100 L68 110 Z" fill="currentColor"/>
