<html>
<head>
<title>Discord Embed Sender</title>
<style>
  body {
    background : "#363940",
    color : "#DDDEE2"
  }
  .in {
    background : "#2A2B2F",
    color : "#DDDEE2"
  }
</style>
<script>
function send ( ) {
  var channel = document.getElementById ( "channel" ).value
  var token = document.getElementById ( "token" ).value
  var color = document.getElementById ( "color" ).value
  var msg = document.getElementById ( "msg" ).value
  alert ( [ channel, token, color, msg ])
  fetch ( "https://discordapp.com/api/channels/" + channel + "/messages", {
    method : "POST",
    headers : {
      authorization : token,
      "content-type" : "application/json"
    },
    body : JSON.stringify ( {
      embed : {
        color: color,
        description: msg
      }
    })
  }).then ( res => window.res = res )
}
</script>
</head>
<body>
Warning! This is not actually selfbotting,
but you still can get banned for it.<br>
<input class=in id=token type=text placeholder=token><br>
channelID:<input class=in id=channel type=text><br>
color:<input class=in id=color type=text><br>
message:<input class=in id=msg type=text><br>
<input type=button value=" send " onclick=send()>
</body>
</html>
