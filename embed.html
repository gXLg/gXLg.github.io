<html>
<head>
<title>Discord Embed Sender</title>
<style>
  body {
    background : #363940;
    color : #DDDEE2
  }
  input {
    border-radius : 10px;
    margin : 2px;
    padding : 2px;
    border : none
  }
  input:focus {
    outline : none
  }
  .in {
    background : #2A2B2F;
    color : #DDDEE2
  }
  .sn {
    background : #5865F2;
    color : #DDDEE2
  }
  ::placeholder {
    color : #71747B;
    opacity : 1
  }
</style>
<script>
function send ( ) {
  var channel = document.getElementById ( "channel" ).value
  var token = document.getElementById ( "token" ).value
  var color = document.getElementById ( "color" ).value
  color = parseInt ( color.slice ( 1 ), 16 )
  var msg = document.getElementById ( "msg" ).value
  alert ( [ channel, token, color, msg ])
  fetch ( "https://discordapp.com/api/channels/" + channel + "/messages", {
    method : "POST",
    headers : {
      authorization : token,
      "content-type" : "application/json"
    },
    body : JSON.stringify ( {
      embed : {
        color: color,
        description: msg
      }
    })
  }).then ( res => window.res = res )
}
</script>
</head>
<body>
Warning!<br>
This is not actually selfbotting,<br>
but you still can get banned for it.<br><br>
<input class=in id=token type=text placeholder=token><br>
<input class=in id=channel type=text placeholder=channelID><br>
Color: <input class=in id=color type=color><br>
<input class=in id=msg type=text placeholder=message><br>
<input class=sn type=button value=" send " onclick=send()>
</body>
</html>
