<html>
<head>
<title>Discord Embed Sender</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<style>
  @font-face {
    font-family : DSFont;
    src : url ( "https://github.com/gXLg/gXLg.github.io/blob/f5a23eb4bdd03266b04232c3f0c92c358a55e2b2/Uni%20Sans%20Thin.otf" )
  }
  * { font-family : DSFont }

  body, html {
    text-align : center;
    background : #363940;
    color : #DDDEE2
  }
  img {
    max-width : 100%;
    max-height : 100vh;
    height: auto
  }
  input, textarea {
    resize : none;
    background : #2A2B2F;
    color : #DDDEE2;
    border-radius : 10px;
    margin : 5px;
    border : none
  }
  input:focus, textarea:focus {
    outline : none
  }
  .in {
    width : 60%;
    padding : 7px 15px
  }
  .inc {
    padding : 7px 15px;
    width : 50%;
    margin : 5px 0px;
    border-radius : 10px 0px 0px 10px;
    height: 30px; // 16 + 7 + 7
    line-height : 30px;
    vertical-align : middle
  }
  .incb {
    width : 10%;
    margin : 5px 0px;
    border-radius : 0px 10px 10px 0px;
    height: 30px;
    line-height : 30px;
    vertical-align : middle
  }
  #Token { width : 45% }
  .bot {
    width : 15%;
    margin : 5px 0px;
    border-radius : 0px 10px 10px 0px;
    height : 30px;
    line-height : 30px;
    display : inline-flex;
    vertical-align : middle;
    background : #2A2B2F;
    color : #DDDEE2;
  }
  .sn {
    padding : 7px;
    background : #5865F2;
    color : #DDDEE2
  }
  ::placeholder {
    color : #71747B;
    opacity : 1
  }
  #switch {
    height : 10px;
    width : 50px;
    background : #B6B7BB;
    border-radius : 50px;
    cursor : pointer;
    position : relative;
    padding : 10px;
    box-sizing : border-box;
    transition : 0.3s ease
  }
  #switch:before {
    content : "";
    position : absolute;
    left : 4px;
    height : 70%;
    width : 28%;
    background : #DDDEE2;
    border-radius : 50%;
    top : 50%;
    -webkit-transform : translateY(-50%);
            transform : translateY(-50%);
    transition : 0.3s ease
  }
  #switch:active:before {
    padding-left : 25%;
    border-radius : 100px
  }
  #switch.toggle {
    background : #5865F2
  }
  #switch.toggle:before {
    margin-left : 28px
  }
  #switch.toggle:active:before {
    padding-left : 0;
    width : 55%;
    margin-left : 14px
  }
  #warning {
    color : #ED4245;
    font-size : small
  }
  #warning.hide {
    display : none
  }
</style>
<script>
function send ( ) {
  var channel = document.getElementById ( "Channel" ).value
  var token = document.getElementById ( "Token" ).value
  if ( document.getElementById ( "switch" ).classList.contains ( "toggle" ))
    token = "Bot " + token
  var color = document.getElementById ( "Color" ).value
  if ( ( ! ( color [ 0 ] == "#" && color.length == 7 )) && color != "" ) {
    alert ( "Invalid color given, please enter hex format color!" )
    return
  }
  color = color.length ? parseInt ( color.slice ( 1 ), 16 ) : 3947842
  var msg = document.getElementById ( "Msg" ).value
  fetch ( "https://discordapp.com/api/channels/" + channel + "/messages", {
    method : "POST",
    headers : {
      authorization : token,
      "content-type" : "application/json"
    },
    body : JSON.stringify ( {
      embed : {
        color: color,
        description: msg
      }
    })
  }).then ( res => {
    if ( res.status == "200" ) {
      alert ( "Success" )
      document.getElementById ( "Msg" ).value = ""
    } else res.json ( )
        .then ( j => alert ( "Error: " + j.message ))
  })
}
function toggle ( ) {
  document.getElementById ( "switch" )
    .classList.toggle ( "toggle" )
  document.getElementById ( "warning" )
    .classList.toggle ( "hide" )
}
function color ( ) {
  document.getElementById ( "ColorBox" ).value = document.getElementById ( "Color" ).value
}
function color2 ( ) {
  document.getElementById ( "Color" ).value = document.getElementById ( "ColorBox" ).value
}
</script>
</head>
<body>
  <img src="https://raw.githubusercontent.com/gXLg/gXLg.github.io/main/discord.png"><br>
  <div style="font-size:0">
    <input class=inc id=Token type=password placeholder="token (Bot)">
    <div class=bot>
      <span style="display:inline;vertical-align:middle;_line-height:30px" id=switch class=toggle onclick=toggle()>
      </span>
    </div>
  </div>
  <span id=warning class=hide>
    Warning! This may violate the ToS of Discord.<br>
  </span>
  <input class=in id=Channel type=text placeholder=channelID><br>
  <div style="font-size:0">
    <input class=inc id=Color type=text placeholder=Color onchange=color()>
    <input class=incb id=ColorBox type=color value="#3C3D42" onchange=color2()>
  </div>
  <textarea rows=2 class=in id=Msg placeholder=message></textarea><br>
  <input class=sn type=button value=" send " onclick=send()>
</body>
</html>
