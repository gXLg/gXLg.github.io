<html>
<head>
<script>
function send ( ) {
  var channel = document.getElementById ( "channel" ).value
  var token = document.getElementById ( "token" ).value
  var color = document.getElementById ( "color" ).value
  var msg = document.getElementById ( "msg" ).value
  alert ( [ channel, token, color, msg ])
  fetch ( "https://discordapp.com/api/channels/" + channel + "/messages", {
    method : "POST",
    headers : {
      authorization : token,
      "content-type" : "application/json"
    },
    body : {
      embed : {
        color: color,
        description: msg
      }
    }
  }).then ( res => console.log ( res ))
}
</script>
</head>
<body>
Warning! This is not actually selfbotting,
but you still can get banned for it.<br>
token:<input id=token type=text><br>
channelID:<input id=channel type=text><br>
color:<input id=color type=text><br>
message:<input id=msg type=text><br>
<input type=button value=" send " onclick=send()>
</body>
</html>
