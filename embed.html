<html>
<head>
<title>Discord Embed Sender</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<style>
  @font-face {
    font-family : DSFont;
    src : url ( "https://github.com/gXLg/gXLg.github.io/blob/f5a23eb4bdd03266b04232c3f0c92c358a55e2b2/Uni%20Sans%20Thin.otf" )
  }
  body {
    font-family : DSFont;
    background : #363940;
    color : #DDDEE2
  }
  input {
    font-family : DSFont;
    border-radius : 10px;
    margin : 5px;
    border : none
  }
  input:focus {
    outline : none
  }
  .in {
    padding : 7px 15px;
    background : #2A2B2F;
    color : #DDDEE2
  }
  .inc {
    background : #2A2B2F;
    color : #DDDEE2
  }
  .sn {
    padding : 7px;
    background : #5865F2;
    color : #DDDEE2
  }
  ::placeholder {
    color : #71747B;
    opacity : 1
  }
</style>
<script>
function send ( ) {
  var channel = document.getElementById ( "channel" ).value
  var token = document.getElementById ( "token" ).value
  var color = document.getElementById ( "color" ).value
  color = parseInt ( color.slice ( 1 ), 16 )
  var msg = document.getElementById ( "msg" ).value
  fetch ( "https://discordapp.com/api/channels/" + channel + "/messages", {
    method : "POST",
    headers : {
      authorization : token,
      "content-type" : "application/json"
    },
    body : JSON.stringify ( {
      embed : {
        color: color,
        description: msg
      }
    })
  }).then ( res => {
    if ( res.status == "200" ) {
      alert ( "Success" )
      document.getElementById ( "msg" ).value = ""
    } else alert ( "Something wrong" )
  })
}
</script>
</head>
<body>
<div><img src="https://raw.githubusercontent.com/gXLg/gXLg.github.io/main/discord.png"></div>
<input class=in id=token type=text placeholder=token><br>
<input class=in id=channel type=text placeholder=channelID><br>
Color: <input class=inc id=color type=color><br>
<input class=in id=msg type=text placeholder=message><br>
<input class=sn type=button value=" send " onclick=send()>
</body>
</html>
